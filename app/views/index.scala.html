@(title: String)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <base href="/">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")"/>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")"/>
    </head>
    <body>
        @* Angular AppComponent *@
        <app-root>Loading...</app-root>

        @* Built Angular bundles *@
        <script src="@routes.Assets.versioned("bundles/inline.bundle.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bundles/polyfills.bundle.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bundles/vendor.bundle.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bundles/main.bundle.js")" type="text/javascript"></script>
    </body>
</html>
